<div class="beer">
    <div class="beer-preview">
        <img [src]="product.image_url" class="beer-preview-image" />
        <div class="beer-preview-year">{{product.first_brewed}}</div>
    </div>
    <div class="beer-info">
        <div class="beer-info-name"> {{product.name}} </div>
        <div class="beer-info-description"> "{{ product.description }}" </div>
    </div>
</div>
